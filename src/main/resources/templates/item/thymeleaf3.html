<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ItemDtolist</title>
</head>
<body>
<h1> 상품리스트 출력 예제 홀짝</h1>
<table border="1">
    <thead>
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>재고수량</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="itemDto,status: ${itemDtoList}"
        th:style="${status.even} ? 'background-color:#FFDDDD;' : 'background-color: #DDEEFF;'">
        <td th:if="${status.even}" th:text="짝수"></td>
        <td th:unless="${status.even}" th:text="홀수"></td>
        <td th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.stockNumber}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
